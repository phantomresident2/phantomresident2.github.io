<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bouncing box</title>
  <style>
    div {
      width: 24px;
      height: 30px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  <div id="box">
  </div>
</body>

</html> 
<script> 
var positionX = 10 
var speedX = 5 
var positionY = 10  
var speedY = 7
document.getElementById("box").addEventListener("click", moveBox)
  setInterval(moveBox, 16)
  
  
function moveBox() {
    // Variable to move box over by 5 px when the box is clicked 
    document.getElementById("box").style.left = positionX + "px"
    document.getElementById ("box").style.top = positionY + "px" 
    positionY = positionY + speedY  
    positionX = positionX + speedX
    if (positionX > 1350) { 
    speedX = -5 
    }
    if (positionX < 0) {
     speedX = 5 
    }  
    if (positionY > 700) {
      speedY = -7 
    } 
    if (positionY < 0) {
      speedY = 7
    }
    // change direction if position > 700 
  }



</script>
